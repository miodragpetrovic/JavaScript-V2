<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
</head>
<body>
    
    <!-- Jednostavan login sistem -->
    <form action="">
        <input type="text" id="username" placeholder="Korisnicko ime">
        <input type="text" id="password" placeholder="Password">
        <button type="submit" id="btn">Uloguj se</button>
        <div id="usernameMessage"></div>
    </form>

    <hr>
    <!-- Pravimo input kada upisemo ime prikazuje ispod inputa u h1 tagu kao title -->
    <form action="">
        <input type="text" id="nameInput" placeholder ="Unesite ime">
        <button type="submit" id="showNameBtn">Prikazi</button>
    </form>
    <div id="displayName"></div>

    <hr>







    <script defer>
        // Standard if...else statement
        let firstName = "Miodrag";

        if (firstName === "Miodrag") {
            console.log("Ime je tacno");
        } else {
            console.log("Ime je netacno");
        }

        // Ternary operator example for concise conditional assignment 
        /// Mora da se koristi u promenljivoj pa da se izpise if nemoze
        let lastName = "Jovanovic";
        let message = (lastName === "Jovanovic" && firstName === "Miodrag") ? "Prezime i ime je tacno" : "Prezime i ime je netacno";
        console.log(message);


        // Napravi jednostavan login sistem koristeci if...else if...else kada se uloguje redirektuj na pocetnu stranicu
        // ako je pogresno korisnicko ime ispisi "Pogresno korisnicko ime"
        // ako je pogresna lozinka ispisi "Pogresna loz
        let username = "admin";
        let password = "admin123";

        let btn = document.getElementById('btn');
        btn.addEventListener('click', function(e) {
            e.preventDefault(); // Prevent form submission
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            let usernameMessage = document.getElementById('usernameMessage'); // Mora da stoji ovde ako koristimo za isto polje vise else if

            if (username === "admin" && password === "admin123"){
                console.log(username);
                window.location.href = "index.html"; // Redirekcija na pocetnu stranicu
            } else if (username === "" && password === "") {
                usernameMessage.textContent = "Sva polja moraju biti popunjena";
            } else if (username !== "admin" && password !== "admin123") {
                usernameMessage.textContent = "Niste uneli validno korisnicko ime ili lozinku";
            }
        });




        let showNameBtn = document.getElementById('showNameBtn');
        let displayName = document.getElementById('displayName');

        showNameBtn.addEventListener('click', function(e) {
            e.preventDefault();
           
            let nameInput = document.getElementById('nameInput').value;
            displayName.innerHTML = `<h1>${nameInput}</h1>`;

            if (nameInput === "") {
                displayName.innerHTML = "<p>Molimo unesite ime</p>";
            }
        });


    </script>
</body>
</html>
