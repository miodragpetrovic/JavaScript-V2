<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
</head>
<body>
    

    <script>
        // Standard if...else statement
        let firstName = "Miodrag";

        if (firstName === "Miodrag") {
            console.log("Ime je tacno");
        } else {
            console.log("Ime je netacno");
        }

        // Ternary operator example for concise conditional assignment 
        /// Mora da se koristi u promenljivoj pa da se izpise if nemoze
        let lastName = "Jovanovic";
        let message = (lastName === "Jovanovic" && firstName === "Miodrag") ? "Prezime i ime je tacno" : "Prezime i ime je netacno";
        console.log(message);


    </script>
</body>
</html>
